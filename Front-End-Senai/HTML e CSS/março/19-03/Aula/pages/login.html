<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/geral.css">
    <link rel="shortcut icon" href="/img/ico/dark hollow.png" type="image/x-icon">
    <title>Login</title>
</head>
<body>
    <div id="page">
        <main>
            <div id="efeito">
                 <div id="banner"></div>
            </div>
            <div id="form">
                <h2>Faça seu Login</h2>
                <form action="home.html" method="post">
                    <br> <!-- nome -->
                    <label for="Userlogin">Login:</label> <br>
                     <input type="e-mail" id="Login" placeholder="example@mail.com" minlength="3" required> <!-- required = envio obrigatório -->
                    <br> <!-- senha -->
                    <label for="password">Senha:</label> <br>
                    <input type="password" id="password" placeholder="Password" minlength="6" maxlength="24" required> <!-- required = envio obrigatório -->
                    <br>
                    <a class="link" href="/index.html">Não tem uma conta? Cadastre-se!</a>
                    <br>
                    <a class="link" href="forgotpass.html">Esqueci minha senha...</a>
                    <br>
                    <button type="submit">Login</button>                     
                </form>
            </div>
        </main>
    </div>
 </body>
</html>
