<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="/img/ico/hollow.png" type="image/x-icon">
    <link rel="stylesheet" href="styles/geral.css">
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/> <!--Biblioteca de animações-->
    <title>Cadastro</title>
</head>
<body>
   <div id="page">
       <main>
           <div id="efeito">
                <div id="banner"></div>
           </div>
           <div id="form">
               <h2 class="animate__animated animate__pulse">Cadastre-se</h2>
               <form action="/pages/home.html" method="post">
                   <br> <!-- nome -->
                   <label for="UserName">Escreva seu nome:</label> <br>
                    <input type="text" id="Name" placeholder="Name" minlength="3" required> <!-- required = envio obrigatório -->
                   <br><br> <!-- email -->
                   <label for="email">Escreva seu e-mail:</label> <br>
                   <input type="email" id="email" placeholder="example@mail.com" required> <!-- required = envio obrigatório -->
                   <br><br> <!-- senha -->
                   <label for="password">Digite sua senha:</label> <br>
                   <input type="password" id="password" placeholder="Password" minlength="6" maxlength="24" required> <!-- required = envio obrigatório -->
                   <br><br>
                   <label for="dataNascimento">Data de nascimento:</label> <br>
                   <input type="date" id="dataNascimento">
                    <br><br>
                   <button type="button"><a href="pages/home.html">Sign In</a></button>
                   <button type="reset" >Reset</button>

                   <a class="link" href="/pages/login.html">Já possui uma conta? Faça o seu login!</a>

                   <!-- outros inputs
                    <input type="file">
                    <br><br>
                    <input type="color">
                    <br><br>
                    <input type="number">
                    <br><br>
                    <input type="reset">
                    <br><br>
                    <input type="tel">
                    <br><br>
                    <input type="checkbox">
                    <br><br>
                    <textarea name="" id="" cols="30" rows="10"></textarea> -->

                    
               </form>
           </div>
       </main>
   </div>
</body>
</html>
