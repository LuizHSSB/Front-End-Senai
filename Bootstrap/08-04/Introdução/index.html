<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/index.css"> <!--Tem que linkar ele depois, porque o de baixo vai ser scriptado por último, ou seja, se você fizer alguma alteração aqui, o bootstrap vai sobreescrever o comando-->
    <title>Bootstrap</title>
</head>
<body>

    <header>
        <!-- NAVBAR HEADER -->
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <!-- ORGANIZAR ELEMENTOS -->
            <div class="container-fluid">
                <!-- PÁGINA PRINCIPAL -->
              <a class="navbar-brand" href="#">
                <img src="img/icons/android.svg" alt="">
                Navbar
              </a>
              <!-- BOTÃO MOBILE -->
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <!-- LINKS DO SITE -->
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                  </li>
                </ul>
                <form class="d-flex" role="search">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
              </div>
            </div>
          </nav>

    </header>

    <main>

        <!-- 
    container - div centralizada
    container-fluid - div centralizada 100%
    bg-color - background bg-color
    text-color - cor da fonte
    m-valor de 1 a 5 m/mt/mb/ms/me/mx/my - margin em diferentes direções
    p-valor de 1 a 5 p/pt/pb/ps/pe/px/py - padding em diferentes direções
     -->

    <div class="container-fluid m-1 bg-black text-white">
        <p>Test BsTest</p>
    </div>

    <!-- CAROUSEL -->
    <section id="carousel">
        <div id="carouselExampleCaptions" class="carousel slide">
            <!-- INDICADORES DO CAROUSEL -->
            <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <!-- CONTEÚDO CAROUSEL -->
            <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="img/capirava1.avif" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                <h5>Cláudio Pereira</h5>
                <p>É o cláudio NTJ</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="img/capivara2.avif" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                <h5>Jaime Dantas</h5>
                <p>O carteiro</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="img/capivara3.avif" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                <h5>Shaolin Matador de Porco</h5>
                <p>Primo do flavinho do pneu</p>
                </div>
            </div>
            </div>
            <!-- PROXIMO E ANTERIOR -->
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
            </button>
        </div>
    </section>
    </main>
    
    <script src="scripts/bootstrap.min.js"></script>
</body>
</html>
