<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/index.css">
    <title>Revisão</title>
</head>
<body data-bs-theme="dark" class="bg-grey">
    <div id="ex1" class="d-flex flex-column gap-3 ms-4">
        <div class="input-group flex-nowrap w-25 mt-4">
            <input id="nTabuada" type="text" class="form-control" placeholder="Insira o número" aria-label="Username" aria-describedby="addon-wrapping">
          </div>
        <button id="listarTabuada" type="button" class="btn btn-primary w-25">Listar</button>
        <div id="tabuadaDesejada"></div>
    </div>

    <div id="ex2" class="ms-4">
        <button type="button" id="btnTema" class="btn btn-secondary w-25">Muda tema</button>
    </div>
    
    <div id="revisao">
        <div class="caixa mt-4 ms-4"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="scripts/jquery-3.7.1.min.js"></script>
    <script src="scripts/index.js"></script>
</body>
</html>
